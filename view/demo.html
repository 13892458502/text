<!DOCTYPE html>
<html lang="en">
<!-- 头标签：不做网页展示内容，设置网页配置内容 -->
<head>
    <!-- 设置网页编码格式 -->
    <meta charset="UTF-8">
    <!-- 设置网页标-题 -->
    <title>Title</title>
    <!-- js的使用方式 -->
        <!-- 1.引入一个js文件，在js文件中写 -->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js" ></script>
    <script>
        //2.这里写js代码：html中，直接写js
    </script>
    <!-- css的使用方式：1.引入css文件 -->
    <link rel="stylesheet" href="css文件路径">
    <!-- css的使用方式：2.直接在html里写css样式 -->
    <style>

    </style>
</head>
<!-- body标签：网页要展示的内容，一般叫做dom元素/dom标签 -->
<body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <a href="http://www.baidu.com/">百度</a>
    <br>
    <a href="https://www.runoob.com"><img src="https://www.runoob.com/images/tryitimg.gif"></a>
    <p>
        一个图像:
        <img src="https://img0.baidu.com/it/u=2329510389,3429843070&fm=26&fmt=auto&gp=0.jpg"></p>

    <p>
        一个动图:
        <img src="hackanm.gif" alt="Computer man" width="48" height="48"></p>
    <table border="1">
        <tr>
            <td>张三</td>
            <td>李四</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>赵六</td>
        </tr>
    </table>
    <form name="input" action="http://www.baidu.com">
        <input type="submit" value="跳转">
    </form>
    <br>
    <div style="height: 30px;color: brown;background: aquamarine" >
        <h3>这是一个表签字</h3>
    </div>

</body>
</html>
